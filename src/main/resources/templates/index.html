<div id="editor">


    <div id="bookmark">
        <div type="button" data-toggle="modal" data-target="#m_new_tab" id="tab_new">
            <i id="btn_new" class="plus circle icon"></i>
        </div>

        <div style="float: right;width: 30px;height: 30px;font-size: 24px;padding: 3px;color: dimgray;cursor: pointer"
             type="button" data-toggle="modal" data-target="#m_setting_panel">
            <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
    </div>

    <textarea id="codemirror"></textarea>

    <div style="width: 100%;height: 32px;background-color: #009999;padding: 2px">
        <button id="btn_run" onclick="run()" style="height: 24px;width: 60px;margin: 2px;cursor: pointer;float: right">
            运行
        </button>

    </div>
    <div id="console">
        <div style="margin: auto auto;display: none;" id="load_mask">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <textarea class="console" readonly="readonly" id="console_text"></textarea>
    </div>

</div>

<div id="chatroom">

    <div style="height: 300px;width: 360px;background-color: #00CCFF">
        <div style="width: 360px;height: 75px;background-color: #FF6666"></div>
        <img id="avatar" style="margin-top: -50px" src="img/spring_logo.png"/>
    </div>

    <div id="chatbox">
        <div id="chatcontent" class="chat_content chat-block" tabindex="0">
        </div>
    </div>
    <div id="chat_input">
        <input id="inputBox" type="text" name=""/>
        <div id="btn_send" onclick="sendMessage()">发送</div>
    </div>
</div>

<div class="ui modal" id="m_keyboard_input" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="fa fa-cogs" aria-hidden="true"></i>输入参数</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div id="parameters" class="form-group">
                        <input onfocus="m_input_focus(this)" type="text" class="input-parameters form-control"
                               placeholder="请输入参数" value="love"/>
                        <input onfocus="m_input_focus(this)" type="text" class="input-parameters form-control"
                               placeholder="请输入参数" value="you"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
